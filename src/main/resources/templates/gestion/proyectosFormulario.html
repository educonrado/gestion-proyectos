<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantillas/plantilla}">

<head>
	<title>Proyectos</title>
</head>

<body>

	<section layout:fragment="contenido">
		<div class="page-inner">
			<div class="page-header">
				<h3 class="fw-bold mb-3">Proyectos</h3>
				<ul class="breadcrumbs mb-3">
					<li class="nav-home">
						<a href="#">
							<i class="icon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="icon-arrow-right"></i>
					</li>
				</ul>
			</div>
			<!-- Container -->
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<div class="d-flex align-items-center">
									<h4 class="card-title">Crear proyecto</h4>
								</div>
							</div>
							<div class="card-body">
								<form th:action="@{/gestion/proyectos/guardar}" th:object="${nuevoProyecto}"
									method="post">
									<input type="hidden" th:if="${codigo != null}" th:field="*{codigo}" />
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>*Nombre</label>
												<input id="addName" type="text" th:field="*{nombre}" required="true"
													class="form-control" placeholder="Nombre del proyecto" />
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>Descripci&Oacute;n</label>
												<input id="addDescripcion" type="text" th:field="*{descripcion}"
													class="form-control" placeholder="DescripciÃ³n del proyecto" />
											</div>
										</div>
										<div class="col-md-6 pe-0">
											<div class="form-group form-group-default">
												<label>Inicio</label>
												<input id="inicio" type="date" th:field="*{fechaInicio}"
													class="form-control" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group form-group-default">
												<label>Fin</label>
												<input id="fin" type="date" th:field="*{fechaFin}"
													class="form-control" />
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>*Presupuesto</label>
												<input id="addPresupuesto" type="number" required="true"
													th:field="*{presupuesto}" class="form-control" min="0" />
											</div>
										</div>
										<div class="demo">
											<button type="submit" id="addRowButton" class="btn btn-primary">
												Agregar
											</button>
											<a type="button" class="btn btn-danger" th:href="@{/gestion/proyectos}">
												Cerrar
											</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
