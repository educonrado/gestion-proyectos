<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantillas/plantilla}">

<head>
	<title>Formulario usuarios</title>
</head>

<body>

	<section layout:fragment="contenido">
		<div class="page-inner">
			<div class="page-header">
				<h3 class="fw-bold mb-3">Usuarios</h3>
				<ul class="breadcrumbs mb-3">
					<li class="nav-home">
						<a href="#">
							<i class="icon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="icon-arrow-right"></i>
					</li>
				</ul>
			</div>
			<!-- Container -->
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-12">
						<div class="card">
							<div class="card-header">
								<div class="d-flex align-items-center">
									<h4 class="card-title">Crear usuario</h4>
								</div>
							</div>
							<div class="card-body">
								<form th:action="@{/gestion/usuarios/guardar}" th:object="${nuevoUsuario}"
									method="post">
									<input type="hidden" th:if="${codigo != null}" th:field="*{codigo}" />

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>*Nombre</label>
												<input id="addNombre" type="text" th:field="*{nombre}" required="true"
													class="form-control" placeholder="Nombre del proyecto" />
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-group form-group-default">
												<label>*Correo</label>
												<input id="addCorreo" type="email" th:field="*{correo}" required="true"
													class="form-control" placeholder="example@example.com" />
											</div>
										</div>
										<div class="col-sm-12">
											<div class="form-check form-switch">
												<input class="form-check-input" type="checkbox"
													id="flexSwitchCheckChecked" checked th:field="*{estado}">
												<label class="form-check-label"
													for="flexSwitchCheckChecked">Estado</label>
											</div>
										</div>
										<div class="demo">
											<button type="submit" id="addRowButtonUsuario" class="btn btn-primary">
												Agregar
											</button>
											<a type="button" class="btn btn-danger" th:href="@{/gestion/usuarios}">
												Cerrar
											</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
