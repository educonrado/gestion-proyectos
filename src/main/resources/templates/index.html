<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/plantillas/plantilla}">

<head>
	<title>Dashboard</title>
</head>

<body>
	<section layout:fragment="contenido">
		<div class="page-inner">
			<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row pt-2 pb-4">
				<div>
					<h3 class="fw-bold mb-3">Dashboard</h3>
					<h6 class="op-7 mb-2">Administraci√≥n de proyectos</h6>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-md-3">
					<div class="card card-stats card-round">
						<div class="card-body">
							<div class="row align-items-center">
								<div class="col-icon">
									<div class="icon-big text-center icon-primary bubble-shadow-small">
										<i class="fas fa-users"></i>
									</div>
								</div>
								<div class="col col-stats ms-3 ms-sm-0">
									<div class="numbers">
										<p class="card-category">Visitors</p>
										<h4 class="card-title">1,294</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="card card-stats card-round">
						<div class="card-body">
							<div class="row align-items-center">
								<div class="col-icon">
									<div class="icon-big text-center icon-info bubble-shadow-small">
										<i class="fas fa-user-check"></i>
									</div>
								</div>
								<div class="col col-stats ms-3 ms-sm-0">
									<div class="numbers">
										<p class="card-category">Subscribers</p>
										<h4 class="card-title">1303</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="card card-stats card-round">
						<div class="card-body">
							<div class="row align-items-center">
								<div class="col-icon">
									<div class="icon-big text-center icon-success bubble-shadow-small">
										<i class="fas fa-luggage-cart"></i>
									</div>
								</div>
								<div class="col col-stats ms-3 ms-sm-0">
									<div class="numbers">
										<p class="card-category">Sales</p>
										<h4 class="card-title">$ 1,345</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="card card-stats card-round">
						<div class="card-body">
							<div class="row align-items-center">
								<div class="col-icon">
									<div class="icon-big text-center icon-secondary bubble-shadow-small">
										<i class="far fa-check-circle"></i>
									</div>
								</div>
								<div class="col col-stats ms-3 ms-sm-0">
									<div class="numbers">
										<p class="card-category">Order</p>
										<h4 class="card-title">576</h4>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</section>
	<script th:src="@{/assets/js/setting-demo.js}"></script>
	<script th:src="@{/assets/js/demo.js}"></script>
	<script>
	    $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
	      type: "line",
	      height: "70",
	      width: "100%",
	      lineWidth: "2",
	      lineColor: "#177dff",
	      fillColor: "rgba(23, 125, 255, 0.14)",
	    });

	    $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
	      type: "line",
	      height: "70",
	      width: "100%",
	      lineWidth: "2",
	      lineColor: "#f3545d",
	      fillColor: "rgba(243, 84, 93, .14)",
	    });

	    $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
	      type: "line",
	      height: "70",
	      width: "100%",
	      lineWidth: "2",
	      lineColor: "#ffa534",
	      fillColor: "rgba(255, 165, 52, .14)",
	    });
	</script>
</body>

</html>
